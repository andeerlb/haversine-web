<card cardTitle="Cadastrar cidades" isCollapse="true">
    <form class="container" [formGroup]="cityForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="name">
        <mat-error *ngIf="f.name.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <button class="btn btn-primary float-right mt-2" type="submit" [disabled]="cityForm.invalid">Cadastrar</button>
    </form>
</card>
