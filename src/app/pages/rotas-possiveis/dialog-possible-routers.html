<div mat-dialog-title>
    <div class="p-5">
    <h2>
        Possíveis rotas para: <strong>{{data[0].collaborator.name}}</strong>
        <button class="btn btn-secondary float-right" (click)="exit()">Sair</button>
    </h2>
    <p><strong>Observações: </strong>A lista de lojas está ordenada por distância de forma crescente.</p>
    </div>
</div>

<mat-dialog-content>
<div>
    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Linha </th>
            <td mat-cell *matCellDef="let element; let i = index;"><strong>#{{i+1}}</strong></td>
        </ng-container>

        <!-- Store Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Loja </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Latitude -->
        <ng-container matColumnDef="latitude">
            <th mat-header-cell *matHeaderCellDef> Latitude</th>
            <td mat-cell *matCellDef="let element"> {{element.latitude}}</td>
        </ng-container>

        <!-- Longitude -->
        <ng-container matColumnDef="longitude">
            <th mat-header-cell *matHeaderCellDef> Longitude</th>
            <td mat-cell *matCellDef="let element"> {{element.longitude}}</td>
        </ng-container>

        <!-- Longitude -->
        <ng-container matColumnDef="distance">
            <th mat-header-cell *matHeaderCellDef> Distância (KM)</th>
            <td mat-cell *matCellDef="let element"> {{element.distance.toFixed(3)}}</td>
        </ng-container>

        <!-- View on map -->
        <ng-container matColumnDef="map">
            <th mat-header-cell *matHeaderCellDef> Mapa</th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-outline-secondary" (click)="openMap(element)" mat-raised-button>
                    <img src="assets/iconfonts/pin_maps.svg" width="20px">
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</mat-dialog-content>
