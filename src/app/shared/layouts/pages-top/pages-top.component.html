<div class="pages-top">

  <div class="center pl-3">
    <button class="btn btn-danger btn-sm" (click)="_logout();">Logout</button>
  </div>

  <div class="avatar-wrap center">
    <div class="user-info-wrap">
      <span class="user-name" title="{{name}}">{{name}}</span>
      <span class="user-post" title="{{username}}">{{username}}</span>
    </div>
    <div class="avatar">
      <img src="{{avatarImgSrc}}" alt="avatar">
    </div>
  </div>
</div>
